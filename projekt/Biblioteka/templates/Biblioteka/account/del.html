{% extends "base.html" %}

{% block title %}Usuwanie ksiażki{% endblock %}

{% block content %}
    <h1 class="form">Usuwanie książki</h1>
    <p class="form">Możesz usunąć książkę za pomocą poniższego formularza:</p>
    <form action="." method="post" enctype="multipart/form-data" class="form">
        {{ form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Zapisz zmiany" class="btn btn-danger form edit"></p>
    </form>
{% endblock %}
